
<div class="card">
    <div class="card-header">
        <p class="card-text">Reserva {{bookingInput.status}}  para {{bookingInput.persons}} personas el día BOOKING.DATE</p>
    </div>
    <div class="card-body">
      <h5 class="card-title">BOOKING.CLIENT - {{bookingInput.client}}</h5>
      <p class="card-text">Email: {{bookingInput.email}}</p>
      <p class="card-text">Nº personas: {{bookingInput.persons}}</p>
      <p class="card-text">Notas del cliente: {{bookingInput.notes}}</p>
      <button class="btn btn-primary">Modificar reserva</button>
      <button class="btn btn-primary" (click)="deleteBooking(bookingInput.id)">Borrar reserva</button>
    </div>
  </div>
